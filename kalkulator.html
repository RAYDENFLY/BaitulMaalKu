<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zakat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #zakat-form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Kalkulator Zakat</h1>

    <form id="zakat-form">
        <label for="income">Pendapatan Bulanan (IDR):</label>
        <input type="number" id="income" name="income" required>

        <label for="savings">Tabungan (IDR):</label>
        <input type="number" id="savings" name="savings" required>

        <label for="assets">Harta (IDR):</label>
        <input type="number" id="assets" name="assets" required>

        <button type="button" onclick="calculateZakat()">Hitung Zakat</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateZakat() {
            var income = parseFloat(document.getElementById('income').value);
            var savings = parseFloat(document.getElementById('savings').value);
            var assets = parseFloat(document.getElementById('assets').value);

            var totalWealth = income + savings + assets;
            var zakatAmount = totalWealth * 0.025; // Zakat rate: 2.5%

            document.getElementById('result').innerHTML = 'Jumlah Zakat yang Harus Dibayar: IDR ' + zakatAmount.toFixed(2);
        }
    </script>

</body>
</html>
